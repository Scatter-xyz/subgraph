specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Fraction
    network: rinkeby
    source:
      address: "0x12c5e6d2a91f1d92725f00940a5122c721f9eb82"
      abi: Fraction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - fractionaliseEvent
        - mergeEvent
      abis:
        - name: Fraction
          file: ./abis/Fraction.json
      eventHandlers:
        - event: fractionaliseEvent(indexed address,indexed address,uint256,uint256,indexed address)
          handler: handlefractionaliseEvent
        - event: mergeEvent(indexed address,indexed address,uint256,indexed address)
          handler: handlemergeEvent
      file: ./src/fraction.ts
