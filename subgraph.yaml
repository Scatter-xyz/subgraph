specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Fraction
    network: rinkeby
    source:
      address: "0xb56088B79B55F6AEe89FE53B6d4b672e8bA2dA5F"
      abi: Fraction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
        - FractionContract
        - OriginalContract
        - User
      abis:
        - name: Fraction
          file: ./abis/Fraction.json
      eventHandlers:
        - event: fractionaliseEvent(indexed address,indexed address,uint256,uint256,indexed address,string)
          handler: handlefractionaliseEvent
        - event: mergeEvent(indexed address,indexed address,uint256,indexed address)
          handler: handlemergeEvent
      file: ./src/fraction.ts
